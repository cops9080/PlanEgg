<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>아이템 상점</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/market.css') }}">
</head>

<body>
    <div class="market-container">
        <!-- Category Buttons -->
        <div class="category-btn cat-all active">
            <div class="category-text">전체</div>
        </div>
        <div class="category-btn cat-head">
            <div class="category-text">머리</div>
        </div>
        <div class="category-btn cat-neck">
            <div class="category-text">목</div>
        </div>
        <div class="category-btn cat-face">
            <div class="category-text">얼굴</div>
        </div>
        <div class="category-btn cat-body">
            <div class="category-text">몸</div>
        </div>

        <!-- Refresh Timer -->
        <div class="refresh-timer">
            <div class="timer-text">일일 상점 새로 고침까지 2일 23시</div>
            <img class="timer-icon" src="{{ url_for('static', filename='images/market/Vector.svg') }}" />
        </div>

        <!-- Item Card 1 -->
        <div class="item-card item-card-1">
            <div class="item-category-tag">
                <div class="category-text">머리</div>
            </div>
            <div class="item-placeholder"></div>
            <div class="item-name">동그란 악세서리</div>
            <div class="item-price price-1">5</div>
            <div class="coin-icon-wrapper coin-1">
                <img class="coin-img"
                    src="{{ url_for('static', filename='images/market/toll_16dp_6A7282_FILL0_wght400_GRAD0_opsz20 1.svg') }}">
            </div>
        </div>
        <div class="item-image-box img-box-1">
            <img class="product-img prod-img-1"
                src="{{ url_for('static', filename='images/market/image-removebg-preview (9) 1.png') }}" />
        </div>

        <!-- Item Card 2 -->
        <div class="item-card item-card-2">
            <div class="item-category-tag">
                <div class="category-text">머리</div>
            </div>
            <div class="item-placeholder"></div>
            <div class="item-name">체리 악세서리</div>
            <div class="item-price price-2">10</div>
            <div class="coin-icon-wrapper coin-2">
                <img class="coin-img"
                    src="{{ url_for('static', filename='images/market/toll_16dp_6A7282_FILL0_wght400_GRAD0_opsz20 1.svg') }}">
            </div>
        </div>
        <div class="item-image-box img-box-2">
            <img class="product-img prod-img-2"
                src="{{ url_for('static', filename='images/market/image-removebg-preview (10) 1.png') }}" />
        </div>

        <!-- Item Card 3 (Placeholder) -->
        <div class="item-card item-card-3">
            <div class="item-category-tag small">
                <div class="category-text">목</div>
            </div>
            <div class="item-placeholder" style="top: 226px;"></div>
        </div>
        <div class="item-image-box img-box-3"></div>

        <!-- Item Card 4 (Placeholder) -->
        <div class="item-card item-card-4">
            <div class="item-category-tag">
                <div class="category-text">얼굴</div>
            </div>
            <div class="item-placeholder" style="top: 226px;"></div>
        </div>
        <div class="item-image-box img-box-4"></div>

        <!-- Item Card 5 (Empty/Partial) -->
        <div class="item-card item-card-5" style="border: 0.67px #E5E7EB solid; outline: none;"></div>
        <div class="item-image-box img-box-5" style="border: 0.67px #E5E7EB solid; outline: none;"></div>

        <!-- Header -->
        <div class="page-title">아이템 상점</div>
        <a href="{{ url_for('park') }}" class="back-btn">
            <div class="back-btn-bg"></div>
            <div class="back-icon"></div>
        </a>
    </div>
</body>

</html>
