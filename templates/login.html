<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
    <main class="login-section">
        <div class="login-card">
            <h1 class="brand-logo">PlanEgg</h1>
            <form class="login-form" action="{{ url_for('login')}}" method="post">
                <div class="form-group">
                    <input type="text" id="username" class="form-input" placeholder="아이디">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="비밀번호">
                </div>
                <div class="actions-container">
                    <button type="submit" class="login-button">로그인</button>
                    <a href="#" class="signup-link">회원가입 하러가기</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
